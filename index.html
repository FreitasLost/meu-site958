<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Lotus</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed; /* Imagem de fundo */
            background-size: cover; /* Ajusta a imagem para cobrir toda a área */
            color: #333;
            transition: background-color 0.3s, color 0.3s; /* Transição suave para mudança de tema */
        }
        .dark-mode body {
            background-color: #333;
            color: #f0f0f0;
        }
        .dark-mode header {
            background-color: rgba(50, 50, 50, 0.8);
        }
        .dark-mode .container {
            background-color: rgba(50, 50, 50, 0.8);
        }
        .dark-mode .category-item {
            background-color: #444;
            color: #f0f0f0;
        }
        .dark-mode footer {
            background-color: rgb(60, 30, 60);
        }
        header {
            background-color: rgba(110, 0, 114, 0.8); /* Cor de fundo semi-transparente */
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Espaça a logo, título e menu */
            flex-wrap: wrap;
            position: relative;
            z-index: 1; /* Garante que o header fique acima do fundo */
        }
        .logo img {
            height: 100px; /* Tamanho padrão da logo */
            margin-right: 20px; /* Espaçamento à direita da logo */
        }
        .header-title {
            flex: 1;
            text-align: center; /* Centraliza o título horizontalmente */
            margin: 0 auto; /* Garante que a centralização funcione corretamente */
        }
        .header-title h1 {
            margin: 0; /* Remove a margem padrão */
            font-size: 32px; /* Tamanho padrão da fonte */
        }
        nav {
            display: flex;
            gap: 15px;
            justify-content: center; /* Centraliza os links do menu */
            margin-top: 10px; /* Espaçamento acima do menu */
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s, color 0.2s; /* Adiciona uma transição suave */
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav a:active {
            transform: scale(0.95); /* Reduz o tamanho do link quando clicado */
            color: #f0f0f0; /* Muda a cor ao clicar */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Cor de fundo semi-transparente */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s; /* Transição suave para mudança de tema */
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            height: 300px; /* Altura do carrossel ajustada */
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        .carousel-images img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta as imagens para cobrir o contêiner sem distorção */
            flex: 0 0 100%; /* Faz com que cada imagem ocupe 100% da largura do carrossel */
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .carousel-buttons button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .category-item {
            background-color: white;
            width: 100%;
            max-width: 30%;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(100, 2, 146);
            transition: transform 0.2s;
            text-decoration: none;
            color: #333;
        }
        .category-item:hover {
            transform: scale(1.05);
        }
        .category-item img {
            width: 100%;
            height: auto;
        }
        .category-item h3 {
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: rgb(100, 2, 146);
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            position: relative;
            z-index: 1; /* Garante que o footer fique acima do fundo */
        }
        .theme-toggle {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 4px;
            color: #333;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2; /* Garante que o botão fique acima do conteúdo */
        }
        .dark-mode .theme-toggle {
            background-color: rgba(0, 0, 0, 0.8);
            color: #f0f0f0;
        }
        @media (max-width: 768px) {
            .category-item {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Logo do Site">
    </div>
    <div class="header-title">
        <h1>Loja Lotus</h1>
    </div>
    <nav>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="https://discord.gg/4a8WtKMWKv" target="_blank">Discord</a>
    </nav>
</header>

<div class="container">
    <!-- Carrossel de Promoções -->
    <div class="carousel">
        <div class="carousel-images">
            <img src="slides/promo1.png" alt="Promoção 1">
            <img src="slides/promo2.png" alt="Promoção 2">
            <img src="slides/promo3.png" alt="Promoção 3">
        </div>
        <div class="carousel-buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <div class="category">
        <a href="vips.html" class="category-item">
            <img src="logo.png" alt="VIP">
            <h3>Vips</h3>
        </a>
        <a href="veiculos.html" class="category-item">
            <img src="logo.png" alt="Veiculos">
            <h3>Veículos</h3>
        </a>
        <a href="dinheiro.html" class="category-item">
            <img src="logo.png" alt="Dinheiro">
            <h3>Dinheiro/Moedas</h3>
        </a>
    </div>
</div>

<footer>
    <p>© 2024 Lotus RJ. Todos os direitos reservados.</p>
    <button class="theme-toggle" onclick="toggleTheme()">Modo Escuro</button>
</footer>

<script>
    let currentSlide = 0;
    const slideInterval = 3000; // Intervalo de 3 segundos para troca de slides

    function showSlide(index) {
        const slides = document.querySelectorAll('.carousel-images img');
        if (index >= slides.length) currentSlide = 0;
        if (index < 0) currentSlide = slides.length - 1;
        slides.forEach((slide, i) => {
            slide.style.transform = `translateX(-${currentSlide * 100}%)`;
        });
    }

    function nextSlide() {
        currentSlide++;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide--;
        showSlide(currentSlide);
    }

    function toggleTheme() {
        const currentTheme = document.body.classList.contains('dark-mode');
        if (currentTheme) {
            document.body.classList.remove('dark-mode');
            document.querySelectorAll('.theme-toggle').forEach(button => button.textContent = 'Modo Escuro');
        } else {
            document.body.classList.add('dark-mode');
            document.querySelectorAll('.theme-toggle').forEach(button => button.textContent = 'Modo Claro');
        }
        // Salvar a preferência do tema no localStorage
        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // Aplicar a preferência do tema armazenada ao carregar a página
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.querySelectorAll('.theme-toggle').forEach(button => button.textContent = 'Modo Claro');
        }

        // Inicializa o carrossel
        showSlide(currentSlide);

        // Inicia o slideshow automático
        setInterval(nextSlide, slideInterval);
    });
</script>

</body>
</html>
